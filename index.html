<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="main.css" rel="stylesheet">
</head>
<body onload="init()">
    <header class="page-header flex space-around">
        <img  class="logo-img" src="pics/LOGO.png" />
        <nav>
            <ul class="clean-list flex space-between">
                <li><a id="gallery" class="pressed" href="#" onclick="onClickGallery()">Gallery</a></li>
                <li><a id="about" href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="gallery">
        <header class="flex space-between">
            <input type="text" placeholder="Search" oninput="onSearchImgs(this.value)"/>
            <div class="words-bar-container">
                <ul class="clean-list flex space-between words-bar">

                </ul>
                <div class="modal hidden">
                    <ul class="clean-list flex wrap space-between modal-ul">

                    </ul>
                </div>
            </div>
            <button class="btn more" onclick="onOpenModal()">More</button>
        </header>
        <main class="meme-display grid">

        </main>

    </section>

    <section class="editor flex wrap space-around hidden">
        <div class="canvas-container">
            <canvas id="my-canvas"   style="outline: 1px solid grey"></canvas>
        </div>
        <div class="design-meme flex column space-between">
            <input type="text" class="text-box" oninput="onWriteChar(this.value)"  placeholder="write text"/>
            <section class="row-edit flex">
                <button class="squared-btn change-row" onclick="onSwitchRow()"><i class="material-icons white">swap_vert</i></button>
                <button class="squared-btn add-row" onclick="onAddRow()"><i class="material-icons white">add</i></button>
                <button class="squared-btn delete-row" onclick="onDeleteRow()"><i class="material-icons white">delete</i></button>
            </section>
            <section class="text-style flex wrap space-around">
                <button class="squared-btn" onclick="onChangeFontSize(1)"><i class="material-icons">text_increase</i></button>
                <button class="squared-btn" onclick="onChangeFontSize(-1)"><i class="material-icons">text_decrease</i></button>
                <button class="squared-btn" onclick="onChangeAlign('left')"><i class="material-icons">format_align_left</i></button>
                <button class="squared-btn" onclick="onChangeAlign('center')"><i class="material-icons">format_align_center</i></button>
                <button class="squared-btn" onclick="onChangeAlign('right')"><i class="material-icons">format_align_right</i></button>
                <select class="select-font" onchange="onChangeFont(this.value)">
                    <option value="Impact">IMPACT</option>
                    <option value="Ariel">ARIEL</option>
                    <option value="sans-serif">SANS-SERIF</option>
                </select>
                <button class="squared-btn underline" onclick="onUnderlineRow()"><i class="material-icons">format_underlined</i></button>
                <button class="squared-btn change-color"><input type="color" value="#ffffff" oninput="onChangeColor(this.value)"/><i class="material-icons">palette</i></button>
            </section>
            <section class="export-meme flex space-between">
                
                <a href="#" class="share-href" target="_blank"><button class="rect-btn share" onclick="onShare()"><i class="material-icons">share</i></button></a>
                
                
                <a href="#" class="download-href" onclick="onDownload()"><button class="rect-btn download" ><i class="material-icons">download</i></button></a>
            </section>
        </div>
    </section>


    <script src="../utils.js"></script>
    <script src="galleryService.js"></script>
    <script src="memeService.js"></script>
    <script src="memeController.js"></script>
    <script src="galleryController.js"></script>
    <script src="main.js"></script>
</body>
</html>
